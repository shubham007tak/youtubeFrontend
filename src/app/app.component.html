<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand  text-light">ISP Hacker Earth</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link"></a>
      </li>
      <li class="nav-item">
          <a class="nav-link"></a>
        </li>
      <li class="nav-item">
        <a class="nav-link"></a>
      </li>
    </ul>
  </div>
</nav>



<div class="jumbotron m-0">
  <div class="container">
    <div class="row">
      <div class="" style ="border: solid 1px black; width: 90%;">
        <h3>
          <h2 class="form-signin-heading">All Channels</h2>
        </h3>
        <div class="search-div">
          <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
              (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <main>
          <div class="mat-elevation-z8 position">
            <mat-table [dataSource]="listData" #sort1="matSort" matSort>
              <ng-container matColumnDef="channelName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>channelName</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="channelName" >{{element.channelName}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="rank">
                <mat-header-cell *matHeaderCellDef mat-sort-header>rank</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="rank" >{{element.rank}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="uploads">
                <mat-header-cell *matHeaderCellDef mat-sort-header>uploads</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="uploads" >
                  {{element.uploads}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="subscribers">
                <mat-header-cell *matHeaderCellDef mat-sort-header>subscribers</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="subscribers" >{{element.subscribers}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="grade">
                <mat-header-cell *matHeaderCellDef mat-sort-header>grade</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="grade" >{{element.grade}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="views">
                <mat-header-cell *matHeaderCellDef mat-sort-header>views</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="views" >
                  {{element.views}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  Loading data...
                </mat-footer-cell>
              </ng-container>
              <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  No data.
                </mat-footer-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
              <mat-footer-row *matFooterRowDef="['noData']"
                [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
            </mat-table>
            <mat-paginator #paginator1 [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
            </mat-paginator>
          </div>
        </main>
      </div>
      





    </div>
  </div>
</div>
